version: "3.8"

services:
  postgres:
    container_name: programming-course-api
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: programming-courses
      PGDATA: /data/postgres
    volumes:
      - ./data/pg:/data/postgres
